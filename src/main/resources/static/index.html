<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Philharmonic</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="page">
    <header>
        <div class="shell">
            <div class="topbar">
                <div class="brand">
                    <div class="brand-mark">MP</div>
                    <div>
                        <div style="font-size: 15px;">Musical Philharmonic</div>
                        <div style="font-size: 12px; color:#cbd5e1;">Live • Concerts • Tickets</div>
                    </div>
                </div>
                <nav class="nav" id="main-nav">
                    <a href="#" onclick="if(window.app) app.navigate('home'); return false;">Главная</a>
                </nav>
                <div id="user-menu">
                    <span id="user-name"></span>
                    <button class="btn-small" id="logout-btn" onclick="app.logout()" style="display:none;">Выйти</button>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div id="app-content">
            <!-- Content will be loaded by app.js -->
        </div>
    </main>

    <footer class="footer">
        <div class="shell">
            <div class="cols">
                <div>
                    <h4>Контакты</h4>
                    <a href="tel:+74952325353">+7 495 232 53 53</a>
                    <a href="#">Триумфальная площадь, 4</a>
                </div>
                <div>
                    <h4>Навигация</h4>
                    <a href="#" onclick="app.navigate('home'); return false;">Главная</a>
                </div>
                <div id="swagger-footer" style="display:none;">
                    <h4>Разработчикам</h4>
                    <a href="/swagger-ui.html">Swagger UI</a>
                    <a href="/v3/api-docs">OpenAPI JSON</a>
                </div>
            </div>
        </div>
    </footer>
</div>

<!-- Modal for forms -->
<div id="modal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <div id="modal-body"></div>
    </div>
</div>

<script src="/js/app.js"></script>
<script src="/js/views.js"></script>
<script src="/js/datatable.js"></script>
<script>
    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }
    
    window.onclick = function(event) {
        const modal = document.getElementById('modal');
        if (event.target === modal) {
            closeModal();
        }
    }
</script>
</html>
