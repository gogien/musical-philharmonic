spring:
  application:
    name: musical_philharmonic
  datasource:
    url: jdbc:postgresql://localhost:5432/philharmonic
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8080

security:
  jwt:
    # 256-bit base64 secret; replace for production
    secret: ZmFrZS1yZXBsYWNlLW1lLXdpdGgtYS1zaWduaW5nLWtleS0xMjM0NTY=
    expiration-ms: 3600000

